<div class="box container-fluid">
    <div class="container">
        <div class="login">
            <form #userLog="ngForm">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" name="username" id="uname" #luname="ngModel" class="form-control" ngModel
                    [class.notvalid]="luname.invalid && luname.touched" placeholder="Username" required>
                    <small class="text-danger" [class.d-none]="luname.valid || luname.untouched">Username is required</small>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="pwd" #lpwd="ngModel" class="form-control mt-20" ngModel
                    [class.notvalid]="lpwd.invalid && lpwd.touched" placeholder="Password" required>
                    <small class="text-danger" [class.d-none]="lpwd.valid || lpwd.untouched">Password is required</small>
                </div>
                <div class="form-group">
                    <a href="#">Forgot password</a>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="panel">
                <h5>New here?</h5>
                <button>Sign up</button>
            </div>
        </div>
        <div class="register">
            <form>
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" #rname="ngModel" ngModel
                    [class.notvalid]="rname.invalid && rname.touched" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" #email="ngModel" class="form-control" ngModel
                    [class.notvalid]="email.invalid && email.touched" placeholder="Email Id" required>
                </div>
                <div class="form-group">
                    <input type="text" name="phone" id="phone" #phone="ngModel" class="form-control" ngModel
                    [class.notvalid]="phone.invalid && phone.touched" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <input type="text" name="username" id="runame" #runame="ngModel" class="form-control" ngModel
                    [class.notvalid]="runame.invalid && runame.touched" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="rpwd" #rpwd="ngModel" class="form-control" ngModel
                    [class.notvalid]="rpwd.invalid && rpwd.touched" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="panel">
                <h5>Have an account?</h5>
                <button>Sign in</button>
            </div>
        </div>
    </div>
</div>
